<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        .edge {
            stroke: #555;
            fill: #555;
        }

        .contextmenu {
            width: 200px;
            position: absolute;
        }

        .contextmenu > ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .limenu a {
            text-decoration: none;
            position: relative;
            display: block;
            color: white;
            background: #2980b9;
            box-shadow: 0 1px 0 #409ad5 inset, 0 -1px 0 #20638f inset;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .limenu a:hover {
            background: #2c89c6;
        }

        .contentmenu {
            padding-top: 5px;
            padding-bottom: 5px;
            background: #2980b9;
            display: none;
        }
    </style>
</head>
<body>
<svg id="svg" width="0" height="0" style="position:absolute;"></svg>
<div id="div_contextmenu" class="contextmenu" style="display:none;">
    <ul>
        <li id="liDelete" class="limenu">
            <a href="javascript:void(0);">删除拓扑</a>
        </li>
    </ul>
</div>
<script src="runtime.js"></script>
<script src="vendor.js"></script>
<script src="shape.js"></script>
<script>
    var svg = document.querySelector("#svg");
    svg.setAttribute("width", window.innerWidth);
    svg.setAttribute("height", window.innerHeight);
    var shape = new Topo.Shape("svg");
    shape.loadData("topodata.xml")
        .then(function () {
            shape.changeLineColor("l135", "red");
            shape.changeInputText("l134", "680Kbps");
            shape.changeOutputText("l135", "2.0Mbps");
            shape.changeTotalText("l135", "2.7Mbps");
        });
</script>
</body>
</html>
